<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Person List</title>
  <script src="https://unpkg.com/htmx.org@1.9.11" integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <form hx-get="{% url 'gestao_notas:person_list' %}" hx-target="#results" hx-trigger="keyup delay:500ms">
    <div class="table-responsive-md">
    <table class="table">
      <thead>
        <tr class="fw-bold bg-light">
          <th><input type="search" name="name" placeholder="Name" class="form-control"></th>
          <th><input type="search" name="address" placeholder="Address" class="form-control"></th>
          <th><input type="search" name="city" placeholder="City" class="form-control"></th>
          <th><input type="search" name="state" placeholder="State" class="form-control"></th>
          <th><input type="search" name="phone_number" placeholder="Phone Number" class="form-control"></th>
          <th><input type="search" name="birth_date" placeholder="Birth Date" class="form-control"></th>
          <th><input type="search" name="occupation" placeholder="Occupation" class="form-control"></th>
        </tr>
      </thead>
      <tbody id="results">
        {% include '_person_list_body.html' %}
      </tbody>
    </table>
  </form>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
